<div class="container">
    <div class="row justify-content-center">
        <div class="card border-dark col-5" id="add-phone-card">
            <div class="card-header">修改密码</div>
            <div class="card-body text-dark" id="modify-card">
                <form>
                    <!--                    账号-->
                    <div class="row g-3 align-items-center mb-1">
                        <div class="col-12">
                            <label for="account" class="col-form-label">账号</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="account" class="form-control"
                                   aria-describedby="accountHelpInline">
                        </div>
                        <div class="col-auto">
                            <span id="accountHelpInline" class="form-text">账号长度在8-32个字符</span>
                        </div>
                    </div>
                    <!--                    昵称-->
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-12">
                            <label for="nickname" class="col-form-label">昵称</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="nickname" class="form-control"
                                   aria-describedby="nicknameHelpInline">
                        </div>
                        <div class="col-auto">
                            <span id="nicknameHelpInline" class="form-text">不可输入特殊字符，如！@#¥%</span>
                        </div>
                    </div>
                    <!--                    性别-->
                    <div class="row">
                        <div class="col-12">
                            <label for="account" class="col-form-label">性别</label>
                        </div>
                    </div>
                    <div class="form-check form-check-inline mb-3">
                        <input class="form-check-input" type="radio" name="gender" id="male"
                               value="0">
                        <label class="form-check-label" for="male">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female"
                               value="1">
                        <label class="form-check-label" for="female">女</label>
                    </div>



                    <!--                    手机号-->
                    <div class="row g-3 align-items-center mb-4">
                        <div class="col-12">
                            <label for="tel" class="col-form-label">手机号</label>
                        </div>
                        <div class="col-auto">
                            <input type="tel" id="tel" class="form-control"
                                   aria-describedby="telHelpInline">
                        </div>
                        <div class="col-auto">
                            <span id="telHelpInline" class="form-text">输入范围在8-32个字符</span>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div id="config-button">
                            <button type="button" class="btn btn-outline-dark">修改</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>

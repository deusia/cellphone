<div class="container">
    <div class="row justify-content-center">
        <div class="card border-dark col-5" id="add-phone-card">
            <div class="card-header">修改密码</div>
            <div class="card-body text-dark" id="modify-card">
                <form>
                    <!--                    原密码-->
                    <div class="row g-3 align-items-center mb-1">
                        <div class="col-12">
                            <label for="oldpass" class="col-form-label">原密码</label>
                        </div>
                        <div class="col-auto">
                            <input type="password" id="oldpass" class="form-control"
                                   aria-describedby="oldpassHelpInline">
                        </div>
                        <div class="col-auto">
                            <span id="oldpassHelpInline" class="form-text">修改密码必须输入原先密码</span>
                        </div>
                    </div>
                    <!--                    新密码-->
                    <div class="row g-3 align-items-center mb-1">
                        <div class="col-12">
                            <label for="newpass" class="col-form-label">新密码</label>
                        </div>
                        <div class="col-auto">
                            <input type="password" id="newpass" class="form-control"
                                   aria-describedby="newpassHelpInline">
                        </div>
                        <div class="col-auto">
                            <span id="newpassHelpInline" class="form-text">输入范围在8-32个字符</span>
                        </div>
                    </div>
                    <!--                    确认新密码-->
                    <div class="row g-3 align-items-center mb-5">
                        <div class="col-12">
                            <label for="confirmnewpass" class="col-form-label">确认密码</label>
                        </div>
                        <div class="col-auto">
                            <input type="password" id="confirmnewpass" class="form-control"
                                   aria-describedby="confirmnewpassHelpInline">
                        </div>
                        <div class="col-auto">
                            <span id="confirmnewpassHelpInline" class="form-text">输入范围在8-32个字符</span>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div id="config-button">
                            <button type="button" class="btn btn-outline-dark">修改</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
